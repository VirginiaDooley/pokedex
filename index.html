<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Pokedex</title>
</head>

<body>
  <main>
    <section>
      <div class="wrapper">
        <header class="input-wrapper">
          <input type="text" value="" name="search-input" id="search-input" />
          <button type="button" id="search-button">Search</button>
        </header>
        <div class="grid">
          <div class="span-col-2">
            <h1>NAME</h1>
          </div>
          <div>
            <h2>PICTURE</h2>
          </div>
          <div>
            <h2>PROFILE</h2>
          </div>
          <div>TYPE</div>
          <div>STATS</div>
          <div class="span-col-2">
            <h2>DESCRIPTION</h2>
            <p></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./assets/js/index.js"></script>
</body>

</html>
